<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Singapore District Map Example</title>
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
  </head>
  <body ng-app="test">
    <section ng-controller="MainCtrl">
      {{ selected }}
      <sg-district-map selected="selected"/>
    </section>

    <script type="text/javascript" src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular-leaflet-light/dist/angular-leaflet.js"></script>
    <script type="text/javascript" src="../dist/ng-sg-district-map.js"></script>
    <script type="text/javascript">
      angular
        .module('test', ['sgDistrictMap'])
        .config(function(sgDistrictMapStyleProvider) {
          sgDistrictMapStyleProvider.setHighlightStyle({
            fillColor: "#000"
          });
        })
        .controller('MainCtrl', ['$scope', function($scope) {
          $scope.selected = {};
        }]);
    </script>
  </body>
</html>
